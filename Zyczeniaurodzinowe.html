<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Życzenia dla naszego kiwi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fce4ec;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 90%;
            width: 600px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d81b60;
        }

        .video-container {
            position: relative;
            padding-top: 56.25%;
            border-radius: 10px;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Wszystkiego najlepszego!</h1>
        <p>Miłego seansu xDD</p>

        <div class="video-container">
            <video controls>
                <source src="copy_4592CC7D-3C68-4000-83B5-0B5E8928ACEA.mp4" type="video/mp4">
                Twoja przeglądarka nie obsługuje tego formatu wideo.
            </video>
        </div>

        <p class="footer">Pozdroooo</p>
    </div>
</body>

</html>
